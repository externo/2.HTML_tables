<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="Calc">
        <table border="1" cellpadding="0" cellspacing="1" width="180">
            <tr>
                <td colspan="4">
                    <input type="text" name="Input" style="width:97%; height:40px">
                </td>
            </tr>
            <tr>
                <td height="40"><input type="button" name="one" value=" 1 " onclick="Calc.Input.value += '1'" style="width:100%; height:40px"></td>
                <td><input type="button" name="two" value=" 2 " onclick="Calc.Input.value += '2'" style="width:100%; height:40px"></td>
                <td><input type="button" name="three" value=" 3 " onclick="Calc.Input.value += '3'" style="width:100%; height:40px"></td>
                <td><input type="button" name="plus" value=" + " onclick="Calc.Input.value += ' + '" style="width:100%; height:40px"></td>
            </tr>
            <tr>
                <td height="40"><input type="button" name="four" value=" 4 " onclick="Calc.Input.value += '4'" style="width:100%; height:40px"></td>
                <td><input type="button" name="five" value=" 5 " onclick="Calc.Input.value += '5'" style="width:100%; height:40px"></td>
                <td><input type="button" name="six" value=" 6 " onclick="Calc.Input.value += '6'" style="width:100%; height:40px"></td>
                <td><input type="button" name="minus" value=" - " onclick="Calc.Input.value += ' - '" style="width:100%; height:40px"></td>
            </tr>
            <tr>
                <td height="40"><input type="button" name="seven" value=" 7 " onclick="Calc.Input.value += '7'" style="width:100%; height:40px"></td>
                <td><input type="button" name="eight" value=" 8 " onclick="Calc.Input.value += '8'" style="width:100%; height:40px"></td>
                <td><input type="button" name="nine" value=" 9 " onclick="Calc.Input.value += '9'" style="width:100%; height:40px"></td>
                <td><input type="button" name="times" value=" * " onclick="Calc.Input.value += ' * '" style="width:100%; height:40px"></td>
            </tr>
            <tr>
                <td height="40"><input type="button" name="clear" value=" C " onclick="Calc.Input.value = ''" style="width:100%; height:40px"></td>
                <td><input type="button" name="zero" value=" 0 " onclick="Calc.Input.value += '0'" style="width:100%; height:40px"></td>
                <td><input type="button" name="DoIt" value=" = " onclick="Calc.Input.value = eval(Calc.Input.value)" style="width:100%; height:40px"></td>
                <td><input type="button" name="div" value=" / " onclick="Calc.Input.value += ' / '" style="width:100%; height:40px"></td>
            </tr>            
        </table>
    </form>
</body>
</html>
